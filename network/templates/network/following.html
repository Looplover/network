{% extends "network/layout.html" %}
{% load static %}
{% block body %}
      <h3>Following</h3>
      {% for posts in postss %}
        {% for post in posts %}
        <div style="background-color:aqua; padding:2%;">
            <small>{{post.timestamp}}</small>
            <p style="font-style:italic;">Posted by: <a href="{% url 'profile' post.sender.id %}">{{post.sender}}</a></p>
            <h5>{{post.subject}}</h5>
            <p>{{post.body}}</p>
        </div>
        <br>
        {% endfor %}
      {% endfor %}
{% endblock %}
